<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #0056b3;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
        }
        .student-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions {
            font-size: 0.9em;
        }
        .actions a {
            margin-left: 5px;
            padding: 3px 6px;
            border-radius: 3px;
            background-color: #e7f3ff;
            border: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <h2>Student List</h2>
    <a href="{% url 'create_student' %}">Add New Student</a>
    <ul class="student-list">
        {% for student in students %}
            <li class="student-item">
                <span>{{ student.first_name }} {{ student.last_name }}</span>
                <span class="actions">
                    <a href="{% url 'student_detail' student.pk %}">View</a>
                    <a href="{% url 'update_student' student.pk %}">Edit</a>
                    <a href="{% url 'delete_student' student.pk %}">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
